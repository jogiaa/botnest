# Agent Configuration and Instructions

agent_name: DocumentationBot
version: 1.0.0
language_support:
  - python # Supports Python documentation
  - kotlin # Supports Kotlin documentation
  - java   # Supports Java documentation

behavior:
  - action: detect_language
    description: Identify the programming language of the input code.
    priority: 1

  - action: add_docstrings
    description: |
      Insert documentation comments for classes, functions, and methods.
      Ensure no item is skipped.
    style_map:
      python: Sphinx
      kotlin: KDoc
      java: Jdoc
    strict_compliance: true # Agent must be strict about this

  - action: preserve_code_integrity
    description: |
      Do not alter logic, variable names, spacing, or formatting.
      Do not comment import statements, assignments, or general logic blocks.
    constraints:
      - no_logic_alteration
      - no_variable_rename
      - no_format_change
      - avoid_commenting_imports
      - avoid_commenting_assignments
      - avoid_commenting_logic_blocks
      - only_refer_to_knowledge_base # New instruction added here

# This is a final note for the agent to remember the output format
output_format: "Return the FULL original code with documentation added in-place. No surrounding markdown, no explanation â€” just the modified code."